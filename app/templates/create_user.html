{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="container">
        <div class="py-5 text-center">
            <h2>Create User form</h2>
        </div>

        <div class="row">
            <div class="col-md-12 order-md-1">
                <form class="needs-validation" method="POST" action="{% url 'create_user' %}" novalidate>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="id_first_name">First name</label>
                            <input type="text" class="form-control" name="first_name" id="id_first_name" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="id_last_name">Last name</label>
                            <input type="text" class="form-control" name="last_name" id="id_last_name" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="id_email">Email</label>
                            <input type="email" class="form-control" name="email" id="id_email" placeholder="you@example.com" required>
                            <div class="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="id_age">Age</label>
                            <input type="number" class="form-control" name="age" id="id_age" placeholder="18" required>
                            <div class="invalid-feedback">
                                Please enter your age.
                            </div>
                        </div>

                        <div class="col-md-5 mb-3">
                            <label for="id_sex">Sex</label>
                            <select class="custom-select d-block w-100" name="sex" id="id_sex" required>
                                <option value="">Choose...</option>
                                <option value="1">Man</option>
                                <option value="2">Woman</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a sex.
                            </div>
                        </div>
                    </div>

                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
                </form>
            </div>
        </div>

    </div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/form-validation.js' %}"></script>
{% endblock %}
